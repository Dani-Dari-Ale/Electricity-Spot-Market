<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> ESM</title>
        
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="shortcut icon" href="{{url_for('static', filename='images/1.ico')}}">


    </head>
    <body style="background-image: url(../static/images/1.jpg)">
        <header>
          <div class="header">
            <a href="#" class="logo">Index</a>
            <div class="header-right">
                <form action="/" method="get"><a href="/">Home</a></form>
                <form action="/index" method="get"><a class="active" href="/index">Index</a></form>
                <form action="/about" method="get"><a href="/about">About</a></form>
            </div>
          </div> 
        </header>

        
      <div class="item active testing-caption">
          <form action="/index" method="POST" class="form">
              <input type="number"  required="true" min="1" id="n" name="n" placeholder="N" /><br />
              
              <input type="text" hidden id="excel1" name="excel" value="false" /> <br />
              <input type="button" id="btn_create" value="Create matrix" onclick="create()"/> <br />
          
              <div id="a_matrix" required="true"></div>  <br />
              <div id="b_matrix" required="true"></div> <br />
              <div id="l_matrix" required="true"></div> <br />

              <input type="text" hidden id="created_matrix" name="created_matrix" value="false" /> <br />
              <input type="text" hidden id="scenario_val" name="scenario_val" value="false" /> <br />


              <label for="variable">Choose a distribution for demand:</label>
              <select name="variable" id="variable" value="" onclick="create_params()">
                <optgroup label="None">
                  <option value="none">none</option>
                <optgroup label="Discrete">
                  
                  <option value="binary">binary</option>
                  <option value="geometric">geometric</option>
                </optgroup>
                <optgroup label="Continua">
                  <option value="uniform">uniform</option>
                  <option value="exponential">exponential</option>
                  <option value="gamma">gamma</option>
                  <option value="normal">normal</option>
                </optgroup>
                <optgroup label="Scenarios">
                  <option value="scenarios">Scenarios
                  </option>
                </optgroup>
              </select>
              
              <div id="params"></div> <br />
              <div class="form" id="scenarios"></div> <br />
              
              <button type="submit" style="background-color: #aab0b3;" onclick="parse_data(event)">
                Get results
              </button>
          </form>
          
          <form action="/index" method="POST" class="form">
            <input type="text" hidden id="excel" name="excel" value="false" /> <br />
            <button type="submit" style="background-color: rgb(28, 141, 34);" onclick="parse_data_from_excel()">
              Get results from excel
            </button>
          </form>
      </div>
    
      <script src="{{url_for('static', filename='js/file.js')}}"></script>
    </body>

</html>
